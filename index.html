    let append = (data,query)=>{

        // creating important div start here .........
         let result = document.getElementById("result");
         result.innerHTML=null;
         let left_box = document.createElement("div");
         left_box.id="left_box"

         let right_box = document.createElement("div");
         right_box.id="right_box"
         
         result.append(left_box,right_box);

         let test = document.createElement("div");
         test.id="test";

         let searchresult_container = document.createElement("div");
         searchresult_container.id="searchresult_container";

         right_box.append(test,searchresult_container);

        // creating important div end here .........

         let result_text = document.createElement("p");
         result_text.id="result_text";

         let search_text = document.createElement("h3");
         search_text.id="search_text";

         test.append(result_text,search_text);
         
         document.getElementById("result_text").innerText="Search result for";
       document.getElementById("search_text").innerText=`"${query}"`;

        let container = document.getElementById("searchresult_container");
        container.innerHTML=null;
       

        data.forEach((el)=>{
            
            let div2 = document.createElement("div");
        div2.id="result_box";
        let img = document.createElement("img");
        img.id="poster";
        img.src=el.image1;

        let name = document.createElement("p");
         name.id="product_name"
         name.innerText=el.name;
        let rating = document.createElement("p");
        rating.id="product_rating"
        rating.innerText=`${el.rating}/5 ★`;

        let price_logo  = document.createElement("p");
        price_logo.id="price_logo"
        price_logo.innerText=`₹`;

        let price  = document.createElement("p");
        price.id="product_price"
        price.innerText=`${el.price}`;
        let offer  = document.createElement("p");
        offer.id="product_offer"
        offer.innerText=`OFF TO ${el.offer}% OFF`;

        container.append(div2);
        div2.append(img,name,rating,price_logo,price,offer);
        })
        
    }




    let myClick = ()=>{

       let watch = JSON.parse(localStorage.getItem("watch"));
       let earphones = JSON.parse(localStorage.getItem("earphones"));
       
       if(query==="watch" || query==="Watch"){
        append(watch,query);
       }
